<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Buttons Section -->
    <section class="mb-5 p-4 bg-white shadow rounded">
      <h3 class="text-center mb-4"> Bootstrap Buttons</h3>
      <div class="d-flex flex-wrap gap-3 justify-content-center">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
      </div>
    </section>

    <!-- Images Section -->
    <section class="mb-5 p-4 bg-white shadow rounded">
      <h3 class="text-center mb-4"> Bootstrap Images</h3>
      <div class="row text-center g-4">
        <div class="col-6 col-md-3">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Normal" />
          <p class="mt-2">Normal</p>
        </div>
        <div class="col-6 col-md-3">
          <img src="https://via.placeholder.com/150" class="img-thumbnail" alt="Thumbnail" />
          <p class="mt-2">Thumbnail</p>
        </div>
        <div class="col-6 col-md-3">
          <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Circle" />
          <p class="mt-2">Circle</p>
        </div>
        <div class="col-6 col-md-3">
          <img src="https://via.placeholder.com/150" class="rounded img-fluid" alt="Rounded" />
          <p class="mt-2">Rounded</p>
        </div>
      </div>
    </section>

    <!-- Table Section -->
    <section class="p-4 bg-white shadow rounded">
      <h3 class="text-center mb-4"> Bootstrap Table</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Item A</th>
              <th>Item B</th>
              <th>Item C</th>
            </tr>
          </thead>
          <tbody>
            <!-- You can generate this dynamically using JS in the future -->
            <!-- Example Rows -->
            <tr>
              <td>1</td>
              <td>Data-1</td>
              <td>Data-2</td>
              <td>Data-3</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Data-4</td>
              <td>Data-5</td>
              <td>Data-6</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Data-7</td>
              <td>Data-8</td>
              <td>Data-9</td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </section>

  </div>

</body>
</html>
